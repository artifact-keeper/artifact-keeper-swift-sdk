openapi: 3.1.0
info:
  title: Artifact Keeper API
  description: Enterprise artifact registry supporting 45+ package formats.
  contact:
    name: Artifact Keeper
    url: https://artifactkeeper.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 1.0.0-rc.3
servers:
- url: /
  description: Current server
paths:
  /api/v1/admin/analytics/artifacts/stale:
    get:
      tags:
      - analytics
      summary: GET /api/v1/admin/analytics/artifacts/stale
      operationId: get_stale_artifacts
      parameters:
      - name: days
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          format: int32
      - name: limit
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          format: int64
      responses:
        '200':
          description: List of stale artifacts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StaleArtifact'
      security:
      - bearer_auth: []
  /api/v1/admin/analytics/downloads/trend:
    get:
      tags:
      - analytics
      summary: GET /api/v1/admin/analytics/downloads/trend
      operationId: get_download_trends
      parameters:
      - name: from
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: to
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: Download trends over date range
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DownloadTrend'
      security:
      - bearer_auth: []
  /api/v1/admin/analytics/repositories/{id}/trend:
    get:
      tags:
      - analytics
      summary: GET /api/v1/admin/analytics/repositories/{id}/trend
      operationId: get_repository_trend
      parameters:
      - name: id
        in: path
        description: Repository ID
        required: true
        schema:
          type: string
          format: uuid
      - name: from
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: to
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: Repository storage trend over date range
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RepositorySnapshot'
      security:
      - bearer_auth: []
  /api/v1/admin/analytics/snapshot:
    post:
      tags:
      - analytics
      summary: POST /api/v1/admin/analytics/snapshot - manually trigger a snapshot
      operationId: capture_snapshot
      responses:
        '200':
          description: Snapshot captured successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageSnapshot'
      security:
      - bearer_auth: []
  /api/v1/admin/analytics/storage/breakdown:
    get:
      tags:
      - analytics
      summary: GET /api/v1/admin/analytics/storage/breakdown
      operationId: get_storage_breakdown
      responses:
        '200':
          description: Per-repository storage breakdown
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RepositoryStorageBreakdown'
      security:
      - bearer_auth: []
  /api/v1/admin/analytics/storage/growth:
    get:
      tags:
      - analytics
      summary: GET /api/v1/admin/analytics/storage/growth
      operationId: get_growth_summary
      parameters:
      - name: from
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: to
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: Growth summary for date range
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrowthSummary'
      security:
      - bearer_auth: []
  /api/v1/admin/analytics/storage/trend:
    get:
      tags:
      - analytics
      summary: GET /api/v1/admin/analytics/storage/trend
      operationId: get_storage_trend
      parameters:
      - name: from
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: to
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: Storage trend over date range
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StorageSnapshot'
      security:
      - bearer_auth: []
  /api/v1/admin/backups:
    get:
      tags:
      - admin
      summary: List backups
      operationId: list_backups
      parameters:
      - name: status
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: type
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: page
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
      - name: per_page
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
      responses:
        '200':
          description: List of backups
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BackupListResponse'
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
    post:
      tags:
      - admin
      summary: Create backup
      operationId: create_backup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBackupRequest'
        required: true
      responses:
        '200':
          description: Backup created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BackupResponse'
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
  /api/v1/admin/backups/{id}:
    get:
      tags:
      - admin
      summary: Get backup by ID
      operationId: get_backup
      parameters:
      - name: id
        in: path
        description: Backup ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Backup details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BackupResponse'
        '404':
          description: Backup not found
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
    delete:
      tags:
      - admin
      summary: Delete a backup
      operationId: delete_backup
      parameters:
      - name: id
        in: path
        description: Backup ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Backup deleted
        '404':
          description: Backup not found
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
  /api/v1/admin/backups/{id}/cancel:
    post:
      tags:
      - admin
      summary: Cancel a running backup
      operationId: cancel_backup
      parameters:
      - name: id
        in: path
        description: Backup ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Backup cancelled
        '404':
          description: Backup not found
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
  /api/v1/admin/backups/{id}/execute:
    post:
      tags:
      - admin
      summary: Execute a pending backup
      operationId: execute_backup
      parameters:
      - name: id
        in: path
        description: Backup ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Backup executed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BackupResponse'
        '404':
          description: Backup not found
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
  /api/v1/admin/backups/{id}/restore:
    post:
      tags:
      - admin
      summary: Restore from backup
      operationId: restore_backup
      parameters:
      - name: id
        in: path
        description: Backup ID
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreRequest'
        required: true
      responses:
        '200':
          description: Backup restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestoreResponse'
        '404':
          description: Backup not found
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
  /api/v1/admin/cleanup:
    post:
      tags:
      - admin
      summary: Run cleanup tasks
      operationId: run_cleanup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CleanupRequest'
        required: true
      responses:
        '200':
          description: Cleanup completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanupResponse'
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
  /api/v1/admin/lifecycle:
    get:
      tags:
      - lifecycle
      summary: GET /api/v1/admin/lifecycle
      operationId: list_lifecycle_policies
      parameters:
      - name: repository_id
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
          format: uuid
      responses:
        '200':
          description: List lifecycle policies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LifecyclePolicy'
      security:
      - bearer_auth: []
    post:
      tags:
      - lifecycle
      summary: POST /api/v1/admin/lifecycle
      operationId: create_lifecycle_policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePolicyRequest'
        required: true
      responses:
        '200':
          description: Policy created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LifecyclePolicy'
      security:
      - bearer_auth: []
  /api/v1/admin/lifecycle/execute-all:
    post:
      tags:
      - lifecycle
      summary: POST /api/v1/admin/lifecycle/execute-all
      operationId: execute_all_policies
      responses:
        '200':
          description: All enabled policies executed
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PolicyExecutionResult'
      security:
      - bearer_auth: []
  /api/v1/admin/lifecycle/{id}:
    get:
      tags:
      - lifecycle
      summary: GET /api/v1/admin/lifecycle/:id
      operationId: get_lifecycle_policy
      parameters:
      - name: id
        in: path
        description: Policy ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Lifecycle policy details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LifecyclePolicy'
      security:
      - bearer_auth: []
    delete:
      tags:
      - lifecycle
      summary: DELETE /api/v1/admin/lifecycle/:id
      operationId: delete_lifecycle_policy
      parameters:
      - name: id
        in: path
        description: Policy ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Policy deleted
      security:
      - bearer_auth: []
    patch:
      tags:
      - lifecycle
      summary: PATCH /api/v1/admin/lifecycle/:id
      operationId: update_lifecycle_policy
      parameters:
      - name: id
        in: path
        description: Policy ID
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePolicyRequest'
        required: true
      responses:
        '200':
          description: Policy updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LifecyclePolicy'
      security:
      - bearer_auth: []
  /api/v1/admin/lifecycle/{id}/execute:
    post:
      tags:
      - lifecycle
      summary: POST /api/v1/admin/lifecycle/:id/execute
      operationId: execute_policy
      parameters:
      - name: id
        in: path
        description: Policy ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Policy executed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyExecutionResult'
      security:
      - bearer_auth: []
  /api/v1/admin/lifecycle/{id}/preview:
    post:
      tags:
      - lifecycle
      summary: POST /api/v1/admin/lifecycle/:id/preview - dry-run
      operationId: preview_policy
      parameters:
      - name: id
        in: path
        description: Policy ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Policy preview (dry-run)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyExecutionResult'
      security:
      - bearer_auth: []
  /api/v1/admin/metrics:
    get:
      tags:
      - health
      summary: 'Prometheus metrics endpoint.

        Renders all registered metrics from the metrics-exporter-prometheus recorder.'
      operationId: metrics
      responses:
        '200':
          description: Prometheus metrics in text format
          content:
            text/plain: {}
  /api/v1/admin/monitoring/alerts:
    get:
      tags:
      - monitoring
      summary: GET /api/v1/admin/monitoring/alerts
      operationId: get_alert_states
      responses:
        '200':
          description: Current alert states
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AlertState'
      security:
      - bearer_auth: []
  /api/v1/admin/monitoring/alerts/suppress:
    post:
      tags:
      - monitoring
      summary: POST /api/v1/admin/monitoring/alerts/suppress
      operationId: suppress_alert
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SuppressRequest'
        required: true
      responses:
        '200':
          description: Alert suppressed
      security:
      - bearer_auth: []
  /api/v1/admin/monitoring/check:
    post:
      tags:
      - monitoring
      summary: POST /api/v1/admin/monitoring/check - manually trigger health checks
      operationId: run_health_check
      responses:
        '200':
          description: Health check results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceHealthEntry'
      security:
      - bearer_auth: []
  /api/v1/admin/monitoring/health-log:
    get:
      tags:
      - monitoring
      summary: GET /api/v1/admin/monitoring/health-log
      operationId: get_health_log
      parameters:
      - name: service
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: limit
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          format: int64
      responses:
        '200':
          description: Health log entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceHealthEntry'
      security:
      - bearer_auth: []
  /api/v1/admin/reindex:
    post:
      tags:
      - admin
      summary: Trigger a full Meilisearch reindex of all artifacts and repositories.
      description: Requires admin privileges and Meilisearch to be configured.
      operationId: trigger_reindex
      responses:
        '200':
          description: Reindex completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReindexResponse'
        '401':
          description: Admin privileges required
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
  /api/v1/admin/settings:
    get:
      tags:
      - admin
      summary: Get system settings
      operationId: get_settings
      responses:
        '200':
          description: System settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemSettings'
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
    post:
      tags:
      - admin
      summary: Update system settings
      operationId: update_settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SystemSettings'
        required: true
      responses:
        '200':
          description: Settings updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemSettings'
        '500':
          description: Internal server error
      security:
      - bearer_auth: []
  /api/v1/admin/sso/ldap:
    get:
      tags:
      - sso
      summary: List all LDAP provider configurations
      operationId: list_ldap
      responses:
        '200':
          description: List of LDAP configurations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LdapConfigResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
    post:
      tags:
      - sso
      summary: Create a new LDAP provider configuration
      operationId: create_ldap
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLdapConfigRequest'
        required: true
      responses:
        '200':
          description: LDAP configuration created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LdapConfigResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
  /api/v1/admin/sso/ldap/{id}:
    get:
      tags:
      - sso
      summary: Get LDAP provider configuration by ID
      operationId: get_ldap
      parameters:
      - name: id
        in: path
        description: LDAP configuration ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: LDAP configuration details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LdapConfigResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Configuration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
    put:
      tags:
      - sso
      summary: Update an LDAP provider configuration
      operationId: update_ldap
      parameters:
      - name: id
        in: path
        description: LDAP configuration ID
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLdapConfigRequest'
        required: true
      responses:
        '200':
          description: LDAP configuration updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LdapConfigResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Configuration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
    delete:
      tags:
      - sso
      summary: Delete an LDAP provider configuration
      operationId: delete_ldap
      parameters:
      - name: id
        in: path
        description: LDAP configuration ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: LDAP configuration deleted
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Configuration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
  /api/v1/admin/sso/ldap/{id}/test:
    post:
      tags:
      - sso
      summary: Test an LDAP provider connection
      operationId: test_ldap
      parameters:
      - name: id
        in: path
        description: LDAP configuration ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: LDAP connection test result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LdapTestResult'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Configuration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
  /api/v1/admin/sso/ldap/{id}/toggle:
    patch:
      tags:
      - sso
      summary: Toggle an LDAP provider enabled/disabled
      operationId: toggle_ldap
      parameters:
      - name: id
        in: path
        description: LDAP configuration ID
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToggleRequest'
        required: true
      responses:
        '200':
          description: LDAP configuration toggled
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Configuration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
  /api/v1/admin/sso/oidc:
    get:
      tags:
      - sso
      summary: List all OIDC provider configurations
      operationId: list_oidc
      responses:
        '200':
          description: List of OIDC configurations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OidcConfigResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
    post:
      tags:
      - sso
      summary: Create a new OIDC provider configuration
      operationId: create_oidc
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOidcConfigRequest'
        required: true
      responses:
        '200':
          description: OIDC configuration created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OidcConfigResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
  /api/v1/admin/sso/oidc/{id}:
    get:
      tags:
      - sso
      summary: Get OIDC provider configuration by ID
      operationId: get_oidc
      parameters:
      - name: id
        in: path
        description: OIDC configuration ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OIDC configuration details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OidcConfigResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
